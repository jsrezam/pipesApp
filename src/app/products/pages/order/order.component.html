<p-panel header="Customized Pipes" class="p-1">
  <p>Customized Pipes - Created by {{'ourselves' | toggleCase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="toggleCase" icon="pi pi-search" styleClass="p-button-success" (onClick)="toggleUpperCase()" />
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2" label="By name" icon="pi pi-sort" styleClass="p-button-danger"
      (onClick)="changeSort('name')" />
    <p-button class="mr-2" label="By fly" icon="pi pi-sort" styleClass="p-button-danger"
      (onClick)="changeSort('canFly')" />
    <p-button class="mr-2" label="By color" icon="pi pi-sort" styleClass="p-button-help"
      (onClick)="changeSort('color')" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | SortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
